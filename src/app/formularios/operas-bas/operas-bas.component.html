<div class="row">
    <div class="col-6">
        <div class="mb-3">
            <label class="form-label" for="">Numero1</label>
            <input type="text" class="form-control" [(ngModel)]="num1" name="num1" placeholder="Numero1">
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Numero2</label>
            <input type="text" class="form-control" [(ngModel)]="num2" name="num2" placeholder="Numero2">
        </div>
        <div class="mb-3">
            <div>
                <label name="opcion">
                    <input type="radio" name="opcion" value="1" [(ngModel)]="opcion" >suma
                    <input type="radio" name="opcion" value="2" [(ngModel)]="opcion">resta
                    <input type="radio" name="opcion" value="3" [(ngModel)]="opcion">division
                    <input type="radio" name="opcion" value="4" [(ngModel)]="opcion">multiplicacion
                </label>
            </div>
            <button (click)="resultadoOpcion()" class="btnbtn-primary">Calcular</button>
        </div>
    </div>
    <div class="col-6">
        <h2>Resultado es: {{resultado}}</h2>
    </div>
</div>
